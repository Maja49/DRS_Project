version: '3.8'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 2310  # Lozinka za root korisnika
      MYSQL_DATABASE: drs  # Naziv baze
    ports:
      - "3307:3306"

    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:  # Ensure MySQL is ready before backend starts
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend  # Dockerfile must be in the `backend` directory
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 2310
      DB_NAME: drs
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy  # Wait until the DB is ready
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
